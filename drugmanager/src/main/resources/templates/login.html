<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>用药管理系统-登录</title>
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <link rel="icon" th:href="@{/static/favicon.ico}">
  <link rel="stylesheet" th:href="@{/static/plugins/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/static/plugins/font-awesome/css/font-awesome.min.css}">
  <link rel="stylesheet" th:href="@{/static/plugins/ionicons/css/ionicons.min.css}">
  <link rel="stylesheet" th:href="@{/static/plugins/adminLTE/css/AdminLTE.css}">
  <link rel="stylesheet" th:href="@{/static/plugins/iCheck/square/blue.css}">
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">

    <a href="/index.html">用药管理系统</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">登录系统</p>

    <form action="/login" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="工号" name="workId">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label><input type="checkbox" name="rememberMe"> 记住我 (7天内自动登录)</label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <a href="/forgot.html">忘记密码</a><br>

  </div>

</div>
<script th:src="@{/static/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<script th:src="@{/static/plugins/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/static/plugins/iCheck/icheck.min.js}"></script>
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
</body>

</html>
