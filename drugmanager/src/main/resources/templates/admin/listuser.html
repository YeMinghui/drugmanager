<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>用药管理系统-查询用户</title>
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  <link rel="icon" th:href="@{/static/favicon.ico}">

  <div th:replace="commons/css"></div>
</head>

<body class="hold-transition skin-yellow-light sidebar-mini">

<div class="wrapper">

  <!-- 顶部导航条 -->
  <div th:replace="commons/head-navbar::head-navbar(${user.getName()}, '医师', ${#dates.createNow().toLocaleString()})"></div>

  <!-- 左侧导航 -->
  <div th:replace="commons/left-sidebar::left-sidebar(${user.getName()})"></div>

  <!-- 内容区域 -->
  <div class="content-wrapper">

    <!-- 内容头部 -->
    <section class="content-header">
      <h1>
        用户管理
        <small>查询用户</small>
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{/index.html}"><i class="fa fa-dashboard"></i> 首页</a></li>
        <li><a href="#">用户管理</a></li>
        <li class="active">查询用户</li>
      </ol>
    </section>
    <!-- 内容头部 /-->

    <!-- 正文区域 -->
    <section class="content">

      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">模块操作</h3>
        </div>

        <div class="box-body">
          <div th:replace="forms/user::userlist(users=${users})"></div>
        </div>
      </div>

    </section>
    <!-- 正文区域 /-->
  </div>

  <!-- 页脚 -->
  <div th:replace="commons/footer"></div>
</div>

<!-- js -->
<div th:replace="commons/js"></div>

<script>
  $(document).ready(function () {
    // 选择框
    $(".select2").select2();

    // WYSIHTML5编辑器
    $(".textarea").wysihtml5({
      locale: 'zh-CN'
    });
  });


  // 设置激活菜单
  function setSidebarActive(tagUri) {
    var liObj = $("#" + tagUri);
    if (liObj.length > 0) {
      liObj.parent().parent().addClass("active");
      liObj.addClass("active");
    }
  }

  $(document).ready(function () {
    setSidebarActive("list-user");
  });
</script>
</body>

</html>
